<script>

//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
var ue = UE.getEditor('editor');
var ue1 = UE.getEditor('editor1');
obj=$('#goods_data').datagrid({  
	    url:'../../goodsServlet',  
	    queryParams:{op:'findgoodsByPage'},
	    fitColumns:true,
	    striped:true,
	    loadMsg:"数据加载中",
	    pagination:true,
	    fit:true,
	    pageNumber:1,
	    pageSize:5,
	    pageList:[5,10,15,20,30,3],
	    remoteSort:false,
	    columns:[[  
			{field:'tid',title:'',width:27,align:'center',checkbox:true}, 
	        {field:'nid',title:'商品编号',width:88.5,align:'center',sortable:true},  
	        {field:'title',title:'商品名',width:88.5,align:'center'},
	        {field:'author',title:'商品系列',width:88.5,align:'center'},
	        {field:'mdate',title:'商品款式',width:88.5,align:'center'},
	        {field:'mdate',title:'商品分色',width:88.5,align:'center'},
	        {field:'mdate',title:'商品材质',width:88.5,align:'center'},
	        {field:'mdate',title:'商品手寸',width:88.5,align:'center'},
	        {field:'mdate',title:'商品切工',width:88.5,align:'center'},
	        {field:'mdate',title:'商品价格',width:88.5,align:'center'},
	        {field:'mdate',title:'商品净度',width:88.5,align:'center'},
	        {field:'tname',title:'平均评分',width:88.5,align:'center'},
	        {field:'tname',title:'其他',width:88.5,align:'center'},
	        {field:'pics',title:'图片',width:89,align:'center',
	        	formatter:function(value,rowData,index){
	        		if(value!=null){
	        			var str="";
	        			var pics=value.split(",");
	        			for(var i=0;i<pics.length;i++){
	        				str+="<img src='../../"+pics[i]+"'width='60px' height='60px'/>&nbsp;";
	        			}
	        			return str;
	        		}else{
	        			return;
	        		}
	        	}	
	        }
	     ]],
	    toolbar:[{
	    	text:"添加",
	    	iconCls:"icon-add",
	    	handler:function(){
	    		$('#add_goods').dialog('open');
	    		$("#goods_date").datebox('setValue',myformatter(new Date()));
	    	}
		 },{
		    text:"修改",
		   	iconCls:"icon-edit",
		    handler:function(){
		    		$('#update_goods').dialog('open');
		    	
		    }
		 },{
		    text:"删除",
		    iconCls:"icon-remove",
		    handler:function(){
		    	//获取选中的行
		   		var rows=obj.datagrid("getChecked");
		    	if(rows!=undefined){
		    		$.messager.confirm('信息确认','您确定要删除选定的数据吗?',function(rs){
		    			if(rs){
		    				var tids="";
		    				for(var i=0;i<rows.length-1;i++){
		    					tids+=rows[i].nid+",";
		    				}
		    				tids+=rows[i].nid;
		    				
		    				//发请求到数据库删除
		    				$.post("../../goodsServlet",{op:"delgoods",nid:tids},function(data){
		    					if(data>0){
			    					$.messager.show({
			    						title:'成功提示',
			    						msg:'商品删除成功...',
			    						timeout:2000,
			    						showType:'slide'
			    					});
			    						
			    					rows=null;
			    					obj.datagrid("reload");//刷新表格
			    				}else{
			    					$.messager.alert('失败提示','商品删除失败...','error');
			    				}
		    				});
		    			}else{
		    				return;
		    			}
		    		});
		    	}else{
		    		$.messager.show({
						title:'温馨提示',
						msg:'请选中您要删除的数据...',
						timeout:2000,
						showType:'slide'
					});
		    	}
		    }
		 }]
	}); 

function myformatter(date){
	var y=date.getFullYear();
	var m=date.getMonth()+1;
	var d=date.getDate();
	return y+"-"+(m<10?('0'+m):m)+"-"+(d<10?('0'+d):d);
}

$(function(){
	$.post("../../goodsTypeServlet",{op:"findAllgoodsType"},function(data){
		var obj=$("#new_goodstype");
		var uobj=$("#new_newtype");
		var obj2=$("#goods_goodstypes");
		$.each(data.rows,function(index,item){
			opt="<option value='"+item.tid+"'>"+item.tname+"</option>";
			obj.append($(opt));
			uobj.append($(opt));
			obj2.append($(opt));
		});
	},"json");
})

function addgoodsInfo(){
	var tid=$.trim($("#new_goodstype").val());
	var title=$.trim($("#goods_title").val());
	var author=$.trim($("#ns_author").val());
	var mdate=$.trim($("#goods_date").datebox('getValue'));
	var weight=$.trim($("#goods_weight").val());
	var content=ue.getContent();

	$.ajaxFileUpload({
		url:"../../goodsServlet?op=addgoodsInfo",
		secureuri:false,
		fileElementId:"goods_pics",
		dataType:"json",
		data:{tid:tid,title:title,author:author,mdate:mdate,weight:weight,content:content},
		success:function(data,status){
			if(data>0){
				$.messager.show({title:'成功提示',msg:"商品信息添加成功....",timeout:2000,showType:'slide'});
				$("#new_goodstype").val("");
				$("#goods_title").val("");
				$("#goods_author").val("");
				$("#goods_date").datebox('setValue',"");
				$("#goods_weight").val("0");
				ue.setContent("");
				$("#goods_pic_show").html("");
				$('#goods_data').datagrid("reload");
				$('#add_goods').dialog('close');
			}else{
				$.messager.alert("错误提示","商品信息添加失败...\n","error");
			}
		},
		error:function(data,status,e){
			$.messager.alert("错误提示","商品信息添加失败...\n"+e,"error");
		}
	});
}


</script>
