<table id="admin_data"></table>

<script>
	var obj;
	var editRow=undefined;//记录当前正在被编辑的行
	var currentOp;
	var flag;
	
	obj=$('#admin_data').datagrid({  
	    url:'../../../findAdmin',  
	    fitColumns:true,
	    striped:true,
	    loadMsg:"数据加载中",
	    pagination:true,
	    fit:true,
	    pageNumber:1,
	    pageSize:2,
	    pageList:[2,5,10,15,20,30,3],
	    sortName:'tids',
	    remoteSort:false,
	    columns:[[  
			{field:'tids',title:'',width:100,align:'center',checkbox:true}, 
	        {field:'adminid',title:'管理员编号',width:100,align:'center',sortable:true}, 
	        {field:'aname',title:'管理员姓名',width:100,align:'center',editor:{type:"text",options:{requires:true}}},  
	        {field:'apassword',title:'密码',width:100,align:'center',editor:{type:"text",options:{requires:true}}
	        	formatter:function(value,rowData,index){
    		 		return "******";
    	 		}
	        }  
	    ]],
	    toolbar:[{
	    	text:"添加",
	    	iconCls:"icon-add",
	    	handler:function(){
	    		currentOp="addAdmin";
	    		flag="添加";
	    		if(editRow!=undefined){//说明有行正在被编辑
	    			obj.datagrid("rejectChanges");//回滚所有的数据
	    			obj.datagrid("endEdit",editRow);//关闭正在被编辑的行
	    			editRow=undefined;
	    			
	    		}else{
	    			obj.datagrid("insertRow",{index:0,row:{}});
	    			obj.datagrid("beginEdit",0);
	    			editRow=0;//记录当前被编辑行的索引
	    		}
	    	}
	    },{
	    	text:"删除",
	    	iconCls:"icon-remove",
	    	handler:function(){
	    		//获取选中的行
	    		var rows=obj.datagrid("getChecked");
	    		if(rows!=undefined){
	    			$.messager.confirm('信息确认','您确定要删除选定的管理员信息吗?',function(rs){
	    				if(rs){
	    					var tids="";
	    					for(var i=0;i<rows.length-1;i++){
	    						tids+=rows[i].aid+",";
	    					}
	    					tids+=rows[i].aid;
	    					
	    					//发请求到数据库删除
	    					$.post("../../adminServlet",{op:"delAdmin",aid:tids},function(data){
	    						if(data>0){
		    						$.messager.show({
		    							title:'成功提示',
		    							msg:'管理员信息删除成功...',
		    							timeout:2000,
		    							showType:'slide'
		    						});
		    						
		    						rows=null;
		    						obj.datagrid("reload");//刷新表格
		    					}else{
		    						$.messager.alert('失败提示','管理员信息删除失败...','error');
		    					}
	    					});
	    				}else{
	    					return;
	    				}
	    			});
	    		}else{
	    			$.messager.show({
						title:'温馨提示',
						msg:'请选中您要删除的管理员信息...',
						timeout:2000,
						showType:'slide'
					});
	    		}
	    	
	    	}
	    },{
	    	text:"保存",
	    	iconCls:"icon-save",
	    	handler:function(){
	    		//先关闭编辑
	    		obj.datagrid("endEdit",editRow);
	    		//要获取正在被编辑的数据
	    		var rows=obj.datagrid("getChanges")[0];
	    		
	    		 if(rows==undefined){//说明没有被保存的数据
	    			obj.datagrid("rejectChanges");//回滚所有的数据
	    			obj.datagrid("endEdit",editRow);//关闭正在被编辑的行
	    			editRow=undefined;
    			}else if(rows.tname==""){
	    			editRow=undefined;
	    			obj.datagrid("rejectChanges");//回滚所有的数据
	    		}else{
    				//保存到数据库
    				rows["op"]=currentOp;
    				
    				$.post("../../adminServlet",rows,function(data){
    					if(data>0){
    						$.messager.show({
    							title:'成功提示',
    							msg:'管理员信息'+flag+'成功...',
    							timeout:2000,
    							showType:'slide'
    						});
    						rows=null;
    						obj.datagrid("reload");//刷新表格
    						editRow=undefined;
    		    			obj.datagrid("rejectChanges");//回滚所有的数据
    		    			obj.datagrid("endEdit",editRow);//关闭正在被编辑的行
    					}else{
    						$.messager.alert('失败提示','管理员信息'+flag+'失败...','error');
    					}
    				});
    				}
    			}
	    	}]
	});  

</script>
