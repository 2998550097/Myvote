<table id="Design_data"></table>

<script>
	var obj;
	var editRow=undefined;//记录当前正在被编辑的行
	var currentOp;
	var flag;
	
	obj=$('#Design_data').datagrid({  
	    url:'../../newsDesignervlet',  
	    queryParams:{op:'findAllDesign'},
	    fitColumns:true,
	    striped:true,
	    loadMsg:"数据加载中",
	    pagination:true,
	    fit:true,
	    pageNumber:1,
	    pageSize:2,
	    pageList:[2,5,10,15,20,30,3],
	    sortName:'tid',
	    remoteSort:false,
	    columns:[[  
			{field:'tids',title:'',width:100,align:'center',checkbox:true}, 
	        {field:'tid',title:'款式类型编号',width:100,align:'center',sortable:true},  
	        {field:'tname',title:'款式类型名称',width:100,align:'center',editor:{type:"text",options:{requires:true}}}  
	    ]],
	    toolbar:[{
	    	text:"添加",
	    	iconCls:"icon-add",
	    	handler:function(){
	    		currentOp="addNewsType";
	    		flag="添加";
	    		if(editRow!=undefined){//说明有行正在被编辑
	    			obj.datagrid("rejectChanges");//回滚所有的数据
	    			obj.datagrid("endEdit",editRow);//关闭正在被编辑的行
	    			editRow=undefined;
	    		}else{
	    			obj.datagrid("insertRow",{index:0,row:{}});
	    			obj.datagrid("beginEdit",0);
	    			editRow=0;//记录当前被编辑行的索引
	    		}
	    	}
	    },{
	    	text:"修改",
	    	iconCls:"icon-edit",
	    	handler:function(){
	    		currentOp="updateNewsType";
	    		flag="修改";
	    		var rows=obj.datagrid("getChecked")[0];
	    		if(rows!=undefined){
	    			if(editRow!=undefined){//说明有行正在被编辑
	    				obj.datagrid("rejectChanges");//回滚所有的数据
		    			obj.datagrid("endEdit",editRow);//关闭正在被编辑的行
		    			editRow=undefined;
	    			}else{
	    				//获取用户选中的行的索引
	    				var index=obj.datagrid("getRowIndex",rows);
	    				obj.datagrid("updateRow",{index:index,row:rows});//回滚所有的数据
		    			obj.datagrid("beginEdit",index);
		    			editRow=index;//记录当前被编辑行的索引
	    			}
	    		}else{
	    			$.messager.show({
						title:'温馨提示',
						msg:'请选中您要修改的数据...',
						timeout:2000,
						showType:'slide'
					});
	    		}
	    		
	    	}
	    },{
	    	text:"删除",
	    	iconCls:"icon-remove",
	    	handler:function(){
	    		//获取选中的行
	    		var rows=obj.datagrid("getChecked");
	    		if(rows!=undefined){
	    			$.messager.confirm('信息确认','您确定要删除选定的数据吗?',function(rs){
	    				if(rs){
	    					var tids="";
	    					for(var i=0;i<rows.length-1;i++){
	    						tids+=rows[i].tid+",";
	    					}
	    					tids+=rows[i].tid;
	    					
	    					//发请求到数据库删除
	    					$.post("../../newsDesignervlet",{op:"delNewsType",tid:tids},function(data){
	    						if(data>0){
		    						$.messager.show({
		    							title:'成功提示',
		    							msg:'款式类型删除成功...',
		    							timeout:2000,
		    							showType:'slide'
		    						});
		    						
		    						rows=null;
		    						obj.datagrid("reload");//刷新表格
		    					}else{
		    						$.messager.alert('失败提示','款式类型删除失败...','error');
		    					}
	    					});
	    				}else{
	    					return;
	    				}
	    			});
	    		}else{
	    			$.messager.show({
						title:'温馨提示',
						msg:'请选中您要删除的数据...',
						timeout:2000,
						showType:'slide'
					});
	    		}
	    	
	    	}
	    },{
	    	text:"保存",
	    	iconCls:"icon-save",
	    	handler:function(){
	    		//先关闭编辑
	    		obj.datagrid("endEdit",editRow);
	    		//要获取正在被编辑的数据
	    		var rows=obj.datagrid("getChanges")[0];
	    		
	    		 if(rows==undefined){//说明没有被保存的数据
	    			obj.datagrid("rejectChanges");//回滚所有的数据
	    			obj.datagrid("endEdit",editRow);//关闭正在被编辑的行
	    			editRow=undefined;
    			}else if(rows.tname==""){
	    			editRow=undefined;
	    			obj.datagrid("rejectChanges");//回滚所有的数据
	    		}else{
    				//保存到数据库
    				rows["op"]=currentOp;
    				
    				$.post("../../newsDesignservlet",rows,function(data){
    					if(data>0){
    						$.messager.show({
    							title:'成功提示',
    							msg:'款式类型'+flag+'成功...',
    							timeout:2000,
    							showType:'slide'
    						});
    						rows=null;
    						obj.datagrid("reload");//刷新表格
    						editRow=undefined;
    		    			obj.datagrid("rejectChanges");//回滚所有的数据
    		    			obj.datagrid("endEdit",editRow);//关闭正在被编辑的行
    					}else{
    						$.messager.alert('失败提示','款式类型'+flag+'失败...','error');
    					}
    				});
    				}
    			}
	    	},{
		    	text:"撤销",
		    	iconCls:"icon-redo",
		    	handler:function(){
		    		obj.datagrid("rejectChanges");//回滚所有的数据
	    			obj.datagrid("endEdit",editRow);//关闭正在被编辑的行
	    			editRow=undefined;
		    	}
		    }]
	});  

</script>
